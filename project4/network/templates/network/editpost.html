{% extends "network/layout.html" %}
{% block body %}
<div>
    <h2>Add Post</h2>
        <form action="{% url 'edit' post.id %}" method = "post">
            {% csrf_token %}

            <div class = "input-group mb-3">
             <div class="input-group-prepend">
                <span class="input-group-text">Title</span>
             </div>
             <input class= "form-control" type = "text" value="{{ post.title }}" name = "title" id = "title">
            </div>

            <div class="input-group mb-3" style="height:50%">
             <div class="input-group-prepend" >
                <span class="input-group-text">Content</span>
              </div>
             <textarea class = "form-control" id = "body" value="{{ post.content }}" name = "body"></textarea>
            </div>
            <input class = "form-control" type = "submit" value = "Post Edited" class = "btn btn-primary-light " id = "submit" style = "width : 5%; background-color : rgb(93, 157, 241); color : white">
        </form>
        <button id="delete" class="btn btn-warning" style="position:relative;right:20%">Delete Post</button>
</div>
{% endblock %}
