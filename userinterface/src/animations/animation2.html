<!DOCTYPE html>
<html>
    <head>
        <title>Animation 2</title>
        <style>
            @keyframes move{
                0%{
                    left : 0%;
                }
                50%{
                    left : 40%;
                }
                100%{
                    left : 0%;
                }
            }
            h1{
                position : relative;
                animation-name : move;
                animation-duration : 2s;
                animation-fill-mode : forwards;
            }
        </style>
    </head>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
